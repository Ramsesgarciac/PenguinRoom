  </ion-toolbar>
</ion-header>

<ion-content>

            <ion-img src="./assets/500to1000.jpg" (click)="precio500()"></ion-img>
          </ion-col>

      <ion-col size="12">
        <ion-card color="card">
          <ion-col size="12">
            <ion-img src="./assets/2000to2500.jpg" ></ion-img>

        </ion-card>

      <ion-col size="12">

            <ion-img src="./assets/2500to3000.jpg" ></ion-img>
